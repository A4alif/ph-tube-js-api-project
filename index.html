<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- tailwind and daity ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="container mx-auto p-4">
        <div class="navbar bg-base-100 mt-4">
          <div class="navbar-start">
            <img src="./images/logo.png" alt="" />
          </div>
          <div class="navbar-center hidden md:flex">
            <button id="sortByView" class="btn btn-active btn-ghost">Sort by View</button>
          </div>
          <div class="navbar-end">
            <button id="blog" class="btn btn-active btn-secondary">Blog</button>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </header>
    <main>

      
      <!-- category section -->
      <section class="categories-section">
        <div class="container mx-auto">
          <!-- category container -->
          <div id="categories" class="flex justify-center space-x-9"></div>
        </div>
      </section>

      <!-- card section -->
      <section class="card-section my-9 py-9">
        <div class="container mx-auto px-4 lg:px-0">
          <!-- card container -->
          <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-8"></div>
           
        </div>
      </section>

      <!-- error no data found -->
      <section id="no-data" class="data-not-found hidden mb-5">
        <div class="container mx-auto">
          <div class="flex flex-col items-center">
            <div>
              <img src="./images/icon.png" alt="">
            </div>
            <h2 class="text-3xl font-bold mt-6">Oops!! Sorry, There is no content here</h2>
          </div>
        </div>
      </section>
    </main>
    <!-- js file -->
    <script src="./index.js"></script>
  </body>
</html>
